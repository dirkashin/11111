<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        nav{
            margin:0 auto;
            width:1300px;
            height:100px;
            background:wheat;
        }
        .weibo{
            width:1300px;
            height:800px;
            background:slategray;
            margin:0 auto;
        }
        .float_left{
            float:left;
        }
        .zuo{
            width:300px;
            height:800px;
            background:blue;
        }
        .zhong{
            width:1000px;
            height:800px;
        }
    </style>
</head>
<body>
    <nav></nav>
    <div class="weibo">
        <div class="zuo float_left"></div>
        <div class="zhong float_left">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
